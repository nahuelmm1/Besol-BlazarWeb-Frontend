<div fxLayout="column" class="log-list-container">
  <md-card fxHide.gt-sm="true" class="mat-elevation-z2" fxLayout="column" fxLayoutAlign="start center">
    <md-card-title>{{'parameters' | translate}}</md-card-title>
  </md-card>

  <md-divider md-inset></md-divider>

  <md-card fxFlex="90%" class="mat-elevation-z2">
    <md-card-title class="u-textRight">
      <button md-raised-button color="primary" (click)="save()" [disabled]="!(frmSettings && frmSettings.touched)">
        {{ 'save' | translate }}
      </button>
    </md-card-title>
    <md-card-content>
      <form novalidate [formGroup]="frmSettings" autocomplete="off" *ngIf="parameterData">
        <div formArrayName="settings">
          <md-list class="ListItem ListItem--header">
            <div fxFlex="25%"><h4>{{ 'key' | translate }}</h4></div>
            <div fxFlex="25%"><h4>{{ 'value' | translate }}</h4></div>
            <div fxFlex="45%"><h4>{{ 'description' | translate }}</h4></div>
          </md-list>
          <md-list class="ListItem" [ngClass]="{'ListItem--even': even}" *ngFor="let ctl of settings.controls; let rowIndex=index; let even = even" [formGroupName]="rowIndex">
            <div class="Box--article" fxFlex="25%">{{ parameterData[rowIndex].key }}</div>
            <md-input-container fxFlex="25%">
              <input mdInput formControlName="value">
            </md-input-container>
            <div class="Box--article" fxFlex="45%">{{ parameterData[rowIndex].description }}</div>
          </md-list>
        </div>
      </form>
    </md-card-content>
  </md-card>

</div>
