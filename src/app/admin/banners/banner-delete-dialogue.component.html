<h2 md-dialog-title>
  {{'banner_delete' | translate}}
</h2>
<md-dialog-content *ngIf="banner">
  {{'are you sure delete banner?' | translate}}
</md-dialog-content>
<md-dialog-content *ngIf="!banner">
  <span>{{'no data available' | translate}}</span>
</md-dialog-content>
<md-dialog-actions>
  <button md-raised-button color="primary" style="margin-right: 16px;" [disabled]="!banner" (click)="deleteBanner()">
    {{'ok' | translate}}
  </button>
  <button md-raised-button color="secondary" (click)="closeModal()">
    {{'cancel' | translate}}
  </button>
</md-dialog-actions>
