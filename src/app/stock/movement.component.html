<div fxLayout="column" class="log-list-container">
    <md-card fxHide.gt-sm="true" class="mat-elevation-z2" fxLayout="column" fxLayoutAlign="start center">
        <md-card-title>{{'parameters' | translate}}</md-card-title>
    </md-card>

    <md-divider md-inset></md-divider>

    <md-card fxFlex="90%" class="mat-elevation-z2">
        <md-card-title class="u-textRight">
            <button md-raised-button color="primary" (click)="save()" [disabled]="!(frmSettings && frmSettings.touched)">
        {{ 'save' | translate }}
      </button>
        </md-card-title>
        <md-card-content>
            <ag-grid-angular style="width: 1000px; height: 500px;" class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [frameworkComponents]="frameworkComponents" (cellValueChanged)="onCellValueChanged($event)" (gridReady)="onGridReady($event)">
            </ag-grid-angular>
        </md-card-content>
    </md-card>

</div>
